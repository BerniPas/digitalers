<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>DOM JS - HTML</title>
</head>

<body>

    <h2 class="mt-3 text-center">
        <a href="./login.html">Login</a>
    </h2>
    <h2 class="mt-3 text-center">
        <a href="./listadoProductos.html">Listado Productos</a>
    </h2>

    <h3 id="user" class="text-center mt-4 text-danger">

    </h3>

    <h1 id="titulo" class="container text-center text-dark mt-5">
        Formulario de Productos
    </h1>

    <div class="container">
        <form id="formularioProducto" class="border border-3 border-primary rounded p-4 mt-5">
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre: </label>
                <input type="text" class="form-control" id="nombreProducto" required>
            </div>
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio: </label>
                <input type="number" class="form-control" id="precioProducto" required>
            </div>
            <div id="precioHelp" class="form-text text-danger"></div>
            <div class="mb-3">
                <label for="stockProducto" class="form-label">Stock: </label>
                <input type="number" class="form-control" id="stockProducto" required>
            </div>
            <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripci√≥n: </label>
                <input type="text" class="form-control" id="descripcionProducto" required>
            </div>

            <div class="text-center m-5">
                <button type="button" id="botonGuardar" class="btn btn-success w-25">
                    Guardar Producto
                </button>
                <button type="reset" class="btn btn-danger w-25">
                    Borrar Producto
                </button>
            </div>
        </form>
    </div>

    <div class="text-center m-5">
        <button id="borrar" class="btn btn-secondary" onclick="borrarDatos()">
            Borrar Datos - Admin
        </button>
        <button id="mostrar" class="btn btn-primary" onclick="mostrarDatos()">
            Mostrar Datos - Admin
        </button>

    </div>

    <script src="./productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
