<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./index.css">
    <title>Bootstrap</title>
</head>

<body class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>

                                <a class="dropdown-item" href="#">Something else here</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <h1>Inicio de Bootstrap</h1>

    <!-- Carrusel de bootstrap -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <!-- imÃ¡genes del carrusel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://mercadopuntoverde.com/wp-content/uploads/2014/04/alimentos-organicos-1024x576.jpg" class="d-block w-100" alt="productos en oferta">
            </div>
            <div class="carousel-item">
                <img src="https://mercadopuntoverde.com/wp-content/uploads/2014/04/alimentos-organicos-1024x576.jpg" class="d-block w-75" alt="productos en oferta">
            </div>
            <div class="carousel-item">
                <img src="https://mercadopuntoverde.com/wp-content/uploads/2014/04/alimentos-organicos-1024x576.jpg" class="d-block w-75" alt="productos en oferta">
            </div>

        </div>
        <!-- botones del carrusel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <button type="button" class="btn" style="background-color: blueviolet">
        Primary
    </button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn violeta">Primary</button>
    <button type="button" class="btn btn-primary">Primary</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
